<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


    <div class="wrapper">
        <h1>Totally Trivial Trivia!</h1>
        <div class="PrintArea">
            <div id="startButton">Start</div>
            <div id="timeLeft"></div>
            <div id="question"></div>
            <div class = "choice" id="choicea"></div>
            <div class = "choice" id="choiceb"></div>
            <div class = "choice" id="choicec"></div>
            <div class = "choice" id="choiced"></div>
            <div id = "rightOrWrong"></div>
            <div id = "showAnswer"></div>
            <img id = "movieImage">
            <div id = "correctAnswers"></div>
            <div id = "incorrectAnswers"></div>
            <div id = "unAnswered"></div>
            <div id = "startOver"></div>


        

        </div>
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
